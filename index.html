<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="calc">
        <div id="display">
            <div id="display-result">{{ current }}</div>
            <div id="display-current">{{ result }}</div>
        </div>
        <button class="keypad" data-key="1" v-on:click="press">1</button>
        <button class="keypad" data-key="2" v-on:click="press">2</button>
        <button class="keypad" data-key="3" v-on:click="press">3</button>
        <button class="keypad" data-key="4" v-on:click="press">4</button>
        <button class="keypad" data-key="5" v-on:click="press">5</button>
        <button class="keypad" data-key="6" v-on:click="press">6</button>
        <button class="keypad" data-key="7" v-on:click="press">7</button>
        <button class="keypad" data-key="8" v-on:click="press">8</button>
        <button class="keypad" data-key="9" v-on:click="press">9</button>
        <button class="keypad" data-key="0" v-on:click="press">0</button>
        <button class="keypad" data-key="(" v-on:click="press">(</button>
        <button class="keypad" data-key=")" v-on:click="press">)</button>
        <button class="keypad" data-key="+" v-on:click="press">+</button>
        <button class="keypad" data-key="-" v-on:click="press">-</button>
        <button class="keypad" data-key="/" v-on:click="press">/</button>
        <button class="keypad" data-key="*" v-on:click="press">*</button>
        <button class="keypad" data-key="=" v-on:click="equals">=</button>
        <button class="keypad" data-key="√" v-on:click="sqrt">√</button>
        <button class="keypad" data-key="²" v-on:click="square">x²</button>
        <button class="keypad" v-on:click="clearDisplay">C</button>
        <button class="keypad" v-on:click="lastAns">ANS</button>
        <button class="keypad" v-on:click="del">⌫</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>
        let vm = new Vue({
            el: "#calc",
            data: {
                result: 0,
                current: '',
                prevAns: 0,
            },
            methods: {
                press: function(e) {
                    this.current += e.target.dataset.key;
                },

                equals: function(e) {
                    try{
                        this.result = eval(this.current);
                        this.prevAns = this.result;
                        console.log(this.prevAns);
                    } catch(err) {
                        this.result = "Invalid Operation"
                    }      
                },

                clearDisplay: function() {
                    this.result = 0;
                    this.current = '';
                },

                del: function() {
                    this.current = this.current.slice(0, -1);
                },

                lastAns: function() {
                    console.log(this.prevAns)
                    this.current = this.prevAns;
                },

                sqrt: function() {
                    eval(this.current) < 0 ? this.result = "Can't calculate squarrot of negative number" : this.result = Math.sqrt(eval(this.current))
                },

                square: function() {
                    this.result = eval(this.current) * eval(this.current)
                } 
            }
        })
    </script>
</body>
</html>
